name: Update EPL Schedule Data

on:
  schedule:
    # Monday 10:00 UTC (5:00 AM ET) — pick up weekend results + new assignments
    - cron: '0 10 * * 1'
    # Thursday 10:00 UTC (5:00 AM ET) — pick up midweek changes before weekend
    - cron: '0 10 * * 4'
  workflow_dispatch: # Allow manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run export script
        env:
          FOOTBALL_DATA_API_KEY: ${{ secrets.FOOTBALL_DATA_API_KEY }}
        run: python export_data.py

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet web/data/ && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push updated data
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add web/data/
          git commit -m "Auto-update EPL schedule data [$(date -u '+%Y-%m-%d %H:%M UTC')]"
          git push
